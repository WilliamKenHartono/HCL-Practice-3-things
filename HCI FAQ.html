<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>FAQ Accordion</title>
        <link rel="stylesheet" href="faqStyle.css">
    </head>
    <body><div style="text-align: center;"><h2>My FAQ</h2></div>
        <!-- accordion -->
        <div id="card-wrapper">
            <div class="card">
                <p class = card-title>Can I have a cheeseburger without the cheese?</p>
                <div class="card-body">
                    <p>Do you mean a hamburger?</p>
                </div>
            </div>
            <div class="card">
                <p class = card-title>Do you have an Instagram?</p>
                <div class="card-body">
                    <p>No I do not.</p>
                </div>
            </div>
            <div class="card">
                <p class = card-title>How is your day?</p>
                <div class="card-body">
                    <p>Would you like a "I'm fine, thank you" or a detailed answer about my day?</p>
                </div>
            </div>
        </div>
        
        <!-- Script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./faqScript.js"></script>
    </body>
</html>
